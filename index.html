<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styly.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-body">
        <h1>Get <span class="p-color">insights</span> that help your business grow.</h1>
        <p class="p-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and
          overall efficiency.</p>
        <div class="tags">
          <div class="tag">
            <span>10k+</span>
            <p class="p-text">COMPANIES</p>
          </div>
          <div class="tag">
            <span>314</span>
            <p class="p-text">TAMPLATES</p>
          </div>
          <div class="tag">
            <span>12M+</span>
            <p class="p-text">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img id="desktop" src="./images/image-header-desktop.jpg" alt="">
        <img id="mobile" src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
